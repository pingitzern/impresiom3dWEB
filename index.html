<html lang="es">
<head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-white">
        <div class="container mx-auto px-4 py-16 text-center">
            <img src="logo.png" alt="Impresiom3D" class="mx-auto w-32 h-32 mb-4">
            <h1 class="text-4xl font-bold mb-2">Impresiom3D</h1>
            <p class="text-xl mb-6">Impresiones 3D de alta calidad</p>
            <a href="#contacto" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">Solicitá tu presupuesto</a>
        </div>
    </header>

    <a href="https://api.whatsapp.com/send?phone=5491112345678&text=Hola%20quiero%20un%20presupuesto" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600" target="_blank" rel="noopener" aria-label="WhatsApp">

    <section id="servicios" class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-4 text-center">Servicios</h2>
            <ul class="list-disc list-inside space-y-2 max-w-md mx-auto">
                <li>Impresiones 3D personalizadas</li>
                <li>Diseño y modelado 3D</li>
                <li>Prototipado rápido</li>
                <li>Producción en serie de piezas</li>
            </ul>
        </div>
    </section>

    <section id="galeria" class="bg-white py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-8 text-center">Galería</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <img src="https://via.placeholder.com/400x300?text=1" alt="Imagen 1" class="rounded shadow">
                <img src="https://via.placeholder.com/400x300?text=2" alt="Imagen 2" class="rounded shadow">
                <img src="https://via.placeholder.com/400x300?text=3" alt="Imagen 3" class="rounded shadow">
                <img src="https://via.placeholder.com/400x300?text=4" alt="Imagen 4" class="rounded shadow">
                <img src="https://via.placeholder.com/400x300?text=5" alt="Imagen 5" class="rounded shadow">
                <img src="https://via.placeholder.com/400x300?text=6" alt="Imagen 6" class="rounded shadow">
            </div>
        </div>
    </section>

    <section id="contacto" class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-4 text-center">Contacto</h2>
            <form id="contactForm" class="max-w-lg mx-auto space-y-4">
                <div>
                    <label class="block text-left">Nombre</label>
                    <input type="text" name="name" required class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-left">Email</label>
                    <input type="email" name="email" required class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-left">Mensaje</label>
                    <textarea name="message" required class="w-full border p-2 rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enviar</button>
                <p id="formSuccess" class="text-green-600 hidden">Mensaje enviado!</p>
            </form>
        </div>
    </section>

    <section id="ubicacion" class="bg-white py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-4 text-center">Dónde estamos</h2>
            <iframe class="w-full h-96 border-0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d0!2d0!3d0"></iframe>
        </div>
    </section>

    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var form = this;
        if (form.checkValidity()) {
            document.getElementById('formSuccess').classList.remove('hidden');
            form.reset();
        }
    });
    </script>
</body>
</html>
